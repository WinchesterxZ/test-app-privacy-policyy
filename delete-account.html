<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Account - Foodify</title>
</head>
<body>
  <h1>Account Deletion Request</h1>
  <p>If you would like to delete your account and all associated data, please send us a request below:</p>
  
  <form action="mailto:support@foodify.com" method="POST" enctype="text/plain">
    <label for="email">Your Email Address:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="reason">Reason for Account Deletion (optional):</label><br>
    <textarea id="reason" name="reason"></textarea><br><br>

    <input type="submit" value="Request Account Deletion">
  </form>

  <p>Once we receive your request, we will process your account deletion and remove all personal data from our system.</p>
</body>
</html>
